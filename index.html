    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script src="./js/aos.js"></script>
    <script src="./js/aosR.js"></script>
    <script src="./js/main.js"></script>

    <script>
         var menu = ['main1', 'main2', 'main3'];
         var w= $(window).width();
         if(w<=1210){
            for (let inx = 0; inx < menu.length; inx++) {
               menu[inx] = menu[inx].replace(/\_/g,'')
            }
         }
         $(window).resize(function(){
            var w= $(window).width();
            if(w<=1210){
                for (let inx = 0; inx < menu.length; inx++) {
                    $('.main .main-pagin .swiper-pagination-bullet').eq(inx).text($('.main .main-pagin .swiper-pagination-bullet').eq(inx).text().replace(/\_/g,''))   
                    }
            }
         })
        var main_swiper = new Swiper(".main-slide", {
                
            pagination: {
            el: ".main-pagin",
            clickable: true,
            
            renderBullet: function (index, className) {
                return '<div class="' + className + '">'+ menu[index] +'</div>';
            },
            },
            speed: 1000,
            loop:true,
            loopAdditionalSlides : 1,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
        });
       
        $(".pause").click(function () {
            $('.pause').toggleClass('active');
            if ($(this).hasClass('active')) {
                $('.pause').removeClass('xi-pause')
                $('.pause').addClass('xi-play')
                contetnt05_sub.autoplay.stop();
            } else {
                contetnt05_sub.autoplay.start();
                $('.pause').removeClass('xi-play')
                $('.pause').addClass('xi-pause')
            }
        });

    </script>
